<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>axys</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://rsms.me/">
	<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  </head>
  <body>
    <div class="overlay">
    <header>
        <div>
          <h1 class="aboutme">About Me</h1>
          <h1 class="social"><a href="social.html" id="socialLink">Social</a></h1>
        </div>
      </header>
    <div class="container">
      <img src="pfp.gif" alt="Profile Picture" class="pfp">
      <div class="text">
        <h1 id="job">UI DESIGNER &amp; DEVELOPER</h1>
        <p id="name">axys</p>
        <p id="desc">I’m a 16 years old student. I like to design UI<br>
            that’s hard to code then stress about it. <br>Used ChatGPT
            for all my projects (sometime) so don’t expect much from
            me.<br><img src="emoji.svg" alt="Emoji" width="40" height="40"></p>
      </div>
    </div>   
    </div>   
    <script>
      // Function to handle the click event
      function handleSocialLinkClick(event) {
        event.preventDefault(); // Prevent the default behavior (link redirection)
        const overlay = document.querySelector('.overlay');
        overlay.classList.add('fade-out'); // Apply the fade-out class
    
        // Redirect after the animation
        setTimeout(function () {
          window.location.href = event.target.href;
        }, 300); // Adjust the time to match your animation duration
      }
    
      // Attach the click event to the "Social" link
      const socialLink = document.getElementById('socialLink');
      socialLink.addEventListener('click', handleSocialLinkClick);
    </script>
      
  </body>
</html>
